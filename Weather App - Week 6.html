<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="src/week 6.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e42b3c5424.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="place" id="search-form">
      <input
        type="city"
        class="form-control"
        id="city-input"
        placeholder="Type A City"
      />
      <input type="submit" value="search" id="city-search-button" />
    </form>
    <div class="containers">
      <h1 id="display-city">London</h1>
      <h2 id="current-temp"><i class="fa-solid fa-cloud-sun"></i> 11°C</h2>
      <br />
      <div class="row">
        <div class="col">Min 10°C</div>
        <div class="col">Max 14°C</div>
        <div class="col">Feels Like 11°C</div>
        <div class="col">Humidity 77%</div>
      </div>
      <br />
      <h1 id="date-time">Friday, 21:57</h1>
      <br />
      <div class="row">
        <div class="col">
          Saturday 13°C
          <br />
          <i class="fa-solid fa-cloud-showers-heavy"></i>
        </div>
        <div class="col">
          Sunday 12°C
          <br />
          <i class="fa-solid fa-cloud"></i>
        </div>
        <div class="col">
          Monday 13°C <br /><i class="fa-solid fa-cloud"></i>
        </div>
        <div class="col">
          Tuesday 15°C <br /><i class="fa-solid fa-cloud"></i>
        </div>
        <div class="col">
          Wednesday 14°C <br /><i class="fa-solid fa-cloud-showers-heavy"></i>
        </div>
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-outline-secondary" id="farenheit">
        Switch to °F
      </button>
    </div>
    <script src="src/week 6.js"></script>
  </body>
</html>
